<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/blank.css">
    <title>留言</title>
</head>
<body>
    <!-- 内容区box -->
    <div id="box">
        <!-- box中的实际内容部分,包含两大部分top,button -->
        <div id="inner">
            <!-- 第一大部分top -->
           <div id="top">
              <h3>给我留言</h3>
           </div>
           <!-- end of top -->
           <!-- 第二大部分button ,包含text,submit两大部分-->
           <div id="button">
               <!-- 留言部分text -->
              <div id="text">
                <label for="comments">留言：</label>
                <!-- 文本框 -->
                <textarea id="comments" name="comments"></textarea>
                <!-- end of textarea -->
            </div>
            <!--end of text -->
            <!-- 提交按钮submit -->
            <div id="submit">
                <label></label>
                <!-- 提交按钮 -->
                <input type="submit" value="提交">
                <!-- 按钮结束 -->
            </div>
            <!-- end of submit -->
           </div>
           <!-- end of button -->
        </div>
        <!-- end of inner -->
    </div>
    <!-- end of box -->
</body>
</html>
